version: "3.9"
services:
  web:
    build: .
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    environment:
      - VITE_API_BASE=
    depends_on:
      - api
  api:
    build:
      context: .
      dockerfile: ./api-dotnet/Dockerfile
    environment:
      - QUICKBASE_REALM=${QUICKBASE_REALM}
      - QUICKBASE_TOKEN=${QUICKBASE_TOKEN}
      - QB_TABLE_HOUSES=${QB_TABLE_HOUSES}
      - QB_TABLE_IMAGES=${QB_TABLE_IMAGES}
      - QB_TABLE_OFFER=${QB_TABLE_OFFER}
      - QB_TABLE_QUESTION=${QB_TABLE_QUESTION}
      - FID_HOUSE_RID=${FID_HOUSE_RID}
      - FID_HOUSE_TITLE=${FID_HOUSE_TITLE}
      - FID_HOUSE_PRICE=${FID_HOUSE_PRICE}
      - FID_HOUSE_DESC=${FID_HOUSE_DESC}
      - FID_IMG_PARENT=${FID_IMG_PARENT}
      - FID_IMG_URL=${FID_IMG_URL}
      - FID_OFFER_NAME=${FID_OFFER_NAME}
      - FID_OFFER_EMAIL=${FID_OFFER_EMAIL}
      - FID_OFFER_PHONE=${FID_OFFER_PHONE}
      - FID_OFFER_MESSAGE=${FID_OFFER_MESSAGE}
      - FID_OFFER_MODEL_ID=${FID_OFFER_MODEL_ID}
      - FID_Q_NAME=${FID_Q_NAME}
      - FID_Q_EMAIL=${FID_Q_EMAIL}
      - FID_Q_MESSAGE=${FID_Q_MESSAGE}
      - CORS_ORIGINS=${CORS_ORIGINS}
    ports:
      - "5178:8080"
    restart: unless-stopped
    env_file:
      - ./.env.api
